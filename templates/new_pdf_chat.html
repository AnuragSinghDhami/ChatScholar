<!DOCTYPE html>
<html lang="en" class="h-full bg-black text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>ChatScholar</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='notes.png') }}">

</head>

<body class="h-full antialiased">
  <div class="relative isolate min-h-screen">
    <header class="px-6 pt-8 sm:px-12 lg:px-20">
      <!-- Image kept untouched -->
      <img
        src="{{ url_for('static', filename='notes.png') }}"
        alt="ZEP logo"
        class="h-16 w-16 ml-1"
      />
    </header>

    <main
      class="mx-auto flex w-full max-w-7xl flex-col-reverse items-center justify-center gap-16 px-6 pb-24 pt-10 sm:h-[calc(100vh-6rem)] sm:flex-row sm:pt-16 lg:gap-24 lg:px-20 lg:pt-24">

      <!-- Left: copy + form -->
      <section class="max-w-2xl lg:max-w-xl">
        <span class="inline-flex items-center rounded-full border border-white/20 px-3 py-1 text-xs font-semibold tracking-wide text-white/80">
          Powered by Gemini-2.5-flash · LangChain
        </span>

        <h1 class="mt-8 text-4xl font-bold leading-tight sm:text-6xl text-white">
          Chat with Your PDFs Using AI Technology!
        </h1>

        <p class="mt-6 text-lg leading-8 text-white/70">
          Effortlessly communicate, edit, and share your PDFs with our AI-powered chat interface. Experience seamless
          collaboration like never before.
        </p>

        <form action="/process" method="post" enctype="multipart/form-data" class="mt-10 space-y-4">
          <label for="pdf_docs" class="block text-sm font-medium text-white">Upload PDF(s)</label>
          <input
            type="file"
            name="pdf_docs"
            id="pdf_docs"
            accept=".pdf"
            multiple
            required
            class="block w-full cursor-pointer rounded-xl border border-white/20 bg-transparent px-4 py-2 text-sm text-white file:mr-4 file:rounded-full file:border-0 file:bg-white file:px-4 file:py-2 file:text-sm file:font-semibold file:text-black hover:file:bg-white/90 focus:outline-none focus-visible:ring-2 focus-visible:ring-white/60"
          />

          <button
            type="submit"
            class="mt-6 inline-flex items-center justify-center rounded-xl border border-white bg-white px-8 py-2.5 text-sm font-semibold text-black transition hover:bg-transparent hover:text-white focus:outline-none focus-visible:ring-2 focus-visible:ring-white/60"
          >
            Process
          </button>
        </form>
      </section>

      <!-- Right: screenshot (left untouched) -->
      <aside class="max-w-2xl lg:max-w-3xl">
        <div class="lg:-m-4 lg:rounded-2xl lg:p-4">
          <img
            src="https://res.cloudinary.com/dtsuvx8dz/image/upload/v1708164754/gwohsoi1xgpuq2fmryay.png"
            alt="App screenshot"
            class="sm:w-[23rem] w-2/3 sm:h-[24rem] sm:pl-0 pl-12 rounded-md drop-shadow-2xl"
          />
        </div>
      </aside>
    </main>

    <footer class="px-6 py-6 text-center text-sm text-white/40 sm:px-12 lg:px-20">
      © <span id="year"></span>. All rights reserved.
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
